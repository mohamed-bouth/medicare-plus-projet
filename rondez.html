    <div class="burger" id="burger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>

    </header>
    <main class="rondez-main">
        <section class="rondez-hero-section">
            <div class="rondez-ball1"></div>
            <div class="rondez-ball2"></div>
            <div class="rondez-hero-section-left">
                <h1><span>ta vie</span>&nbsp;est la première</h1>
                <div class="rondez-left-img-container">
                    <div id="back-doc"></div>
                    <img src="img/doctor.png" alt="">
                </div>
            </div>
            <div class="rondez-hero-section-right">
                <h2>Travaillons ensemble pour rendre votre vie plus saine et plus épanouissante</h2>
                <form class="labels" id="appointmentForm">
                    <div class="input-choix">
                        <label >Nom et Prenom</label>
                        <input id="name-input" name="name" class="rondez-input" type="text" placeholder="example: mohamed bouth">
                    </div>
                    <div class="input-choix">
                        <label >Gmail</label>
                        <input id="email-input" name="email" class="rondez-input" type="text" placeholder="example@.gmail.com">
                    </div>
                    <div class="input-choix">
                        <label >Le médecin choisi</label>
                        <select name="doctor" id="doctor-input" >
                            <option value="none">Choisissez un médecin</option>
                            <option value="Dr Sami Al-Khatib">Dr Sami Al-Khatib</option>
                            <option value="Dr Leïla Moumni">Dr Leïla Moumni</option>
                            <option value="Dr Jonathan Wells">Dr Jonathan Wells</option>
                            <option value="Dr Maryam Zahra">Dr Maryam Zahra</option>
                            <option value="Dr Carlos Ramirez">Dr Carlos Ramirez</option>
                            <option value="Dr Ahmed Filali">Dr Ahmed Filali</option>
                        </select>
                    </div>
                    <div class="input-choix">
                        <label >la date</label>
                        <div class="input-choix2">
                            <input id="date-input" name="date" type="date" >
                            <button type="submit">Confirmez</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <main class="rondez-main">
        <div  class="rondez-add">
            <h1>mon rondez vous</h1>
            <div class="rondezs" id="appointmentsList">
            </div>
        </div>
